<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Harry Potter Characters | JavaScript</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            <button class="navbar-brand border-0">
              <img src="assets/img/logo.png" alt="logo" />
            </button>
          </nav>
          <div class="flex-grow-1">
            <div class="JsTitle ps-3 d-flex align-items-center">
              <img src="assets/img/logo-javascript@2x.png" alt="logo" />
              <h3 class="mb-0">JS Apps</h3>
            </div>
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h4>API: Harry Potter API</h4>
                <p class="pb-0 mb-1 text-start">
                  Purpose: This app contains harry potter movie students and
                  professors details will be shown using Harry potter API
                </p>
                <div class="d-flex justify-content-between m-2">
                  <p>
                    <a
                      href="https://github.com/manikanta-brs/harry-potter-project"
                      target="_blank"
                    >
                      <img class="link" src="assets/img/noun-link.png" alt="" />
                      Git Repository</a
                    >
                  </p>
                  <div class="d-flex justify-content-between px-5">
                    <div>
                      <button
                        onclick="setTheme('#1A4B84')"
                        class="theme-switch theme-switch-chathams_blue"
                      ></button>
                      <button
                        onclick="setTheme('#991E14')"
                        class="theme-switch theme-switch-tamarillo"
                      ></button>
                      <button
                        onclick="setTheme('#FEAD06')"
                        class="theme-switch theme-switch-yellow_sea"
                      ></button>
                    </div>
                  </div>
                  <p>
                    <a
                      href="https://hp-api.herokuapp.com/api/characters"
                      target="_blank"
                    >
                      <img class="link" src="assets/img/noun-link.png" alt="" />
                      https://hp-api.herokuapp.com/api/characters</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main role="main" class="container pt-4">
      <div id="searchWrapper" class="mb-2">
        <input
          class="text-center"
          type="search"
          name="searchBar"
          id="searchBar"
          placeholder="Search for a character &#x1F50D;"
          autofocus
        />
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <div
          class="mt-5 p-4 spinner-border text-success"
          id="load"
          role="status"
        ></div>
      </div>

      <ul id="charactersList" class="mb-5"></ul>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-between align-items-center">
        <p class="mb-0">Copyright &copy; Nyros BRS All rights reserved 2024.</p>
        <img src="assets/img/footer-logo.png" alt="footer logo" />
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
